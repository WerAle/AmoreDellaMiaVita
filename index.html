  <style>
    :root {

    body {

    #inicio {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      position: relative;
      flex-direction: column;
    }

    #selo {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #8b0000, #4b0000);
      border-radius: 50%;
      box-shadow: inset -2px -2px 6px rgba(0, 0, 0, 0.6),

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--cursiva);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: relative;
    }

    #selo.animado:active {
      transform: scale(0.95) rotate(-3deg);
      opacity: 0.8;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
    }

    #selo::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20%;
      height: 20%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(2px);
    }

    main {
      display: none;
      background: linear-gradient(to bottom, #111, #1a1a1a);
      padding: 2rem;
    }

    h1, h2 {
      font-family: var(--cursiva);
      color: var(--roxo);
    }

    section {
      margin-bottom: 2rem;
    }

    .fotos img {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-style: italic;
      color: var(--roxo);
      border-top: 1px solid var(--roxo);
      font-family: var(--cursiva);
    }

    @media (max-width: 600px) {
      .fotos img {
        width: 90%;
      }
    }
  </style>
</head>
