<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .espaco-titulo {
      height: 140px; /* Espaço reservado para o título flutuante */
    }

    .topo-fixo {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 1rem;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      color: #d0aaff;
      font-size: 5.5rem;
      background: transparent;
      transition: all 0.3s ease;
    }

    .topo-fixo.ativo {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      font-size: 2rem;
    }

    .conteudo {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d0aaff;
      margin-bottom: 3rem;
    }

    .gatilho {
      font-size: 1.8rem;
      color: #cccccc;
      cursor: pointer;
      transition: color 0.3s;
      margin-top: 2rem;
    }

    .gatilho:hover {
      color: white;
    }

    .mensagem-digitada {
      max-width: 800px;
      margin-top: 3rem;
      font-size: 1.3rem;
      line-height: 1.8;
      white-space: pre-wrap;
      text-align: left;
      overflow-wrap: break-word;
    }

    .botao-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #7e57c2;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .botao-voltar:hover {
      background-color: #9575cd;
    }

    @media (max-width: 600px) {
      .topo-fixo {
        font-size: 2rem;
      }
      .topo-fixo.ativo {
        font-size: 1.5rem;
      }
      .botao-voltar {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }
    
  </style>
</head>
<body class="fundo-espelho">

  <audio id="musicaMensagem" src="mensagem.mp3" preload="auto"></audio>

  <div class="espaco-titulo"></div>
  <div class="topo-fixo" id="cabecalho">Nossas Palavras</div>

  <div class="conteudo">
    <div class="gatilho" id="gatilhoMensagem">O que falar de você...</div>
    <div class="mensagem-digitada" id="mensagem"></div>
  </div>

  <a href="index.html" class="botao-voltar">← Voltar</a>

  <script>
    const gatilho = document.getElementById('gatilhoMensagem');
    const mensagem = document.getElementById('mensagem');
    const musica = document.getElementById('musicaMensagem');
    const cabecalho = document.getElementById('cabecalho');

    const texto = `
É difícil colocar em palavras tudo o que você significa pra mim...

Cada risada, cada abraço, cada momento ao seu lado constrói uma história que eu nunca canso de viver.

Você é meu lugar seguro, meu sorriso nos dias difíceis, e minha alegria diária.

Essa mensagem é só um pedacinho do que meu coração sente — o resto... eu continuo te mostrando todos os dias. ❤️
    `;

    let index = 0;
    let digitando = false;

    function digitarTexto() {
      if (digitando) return;
      digitando = true;
      musica.play().catch(() => {});
      const intervalo = setInterval(() => {
        if (index < texto.length) {
          mensagem.textContent += texto.charAt(index);
          index++;
        } else {
          clearInterval(intervalo);
        }
      }, 40); // velocidade da digitação
    }

    gatilho.addEventListener('click', digitarTexto);

    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        cabecalho.classList.add('ativo');
      } else {
        cabecalho.classList.remove('ativo');
      }
    });
  </script>

</body>
</html>
