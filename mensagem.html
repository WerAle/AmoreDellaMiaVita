<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem do amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .espaco-titulo {
      height: 140px; /* Espaço reservado para o título flutuante */
    }

    .topo-fixo {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 1rem;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      color: #d0aaff;
      font-size: 5.5rem;
      background: transparent;
      transition: all 0.3s ease;
    }

    .topo-fixo.ativo {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      font-size: 2rem;
    }

    .conteudo {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d0aaff;
      margin-bottom: 3rem;
    }

    .gatilho {
      font-size: 1.8rem;
      color: #cccccc;
      cursor: pointer;
      transition: all 0.6s ease;
      margin-top: -30rem;
    }

    .gatilho.aberto {
      margin-top: 140rem; /* desce depois do clique */
    }

    .gatilho:hover {
      color: white;
    }

    .mensagem-digitada {
      max-width: 800px;
      margin-top: 3rem;
      font-size: 1.3rem;
      line-height: 1.8;
      white-space: pre-wrap;
      text-align: left;
      overflow-wrap: break-word;
    }

    .botao-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #7e57c2;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .botao-voltar:hover {
      background-color: #9575cd;
    }


    @media (max-width: 600px) {
      .topo-fixo {
        font-size: 4rem;
      }
      .topo-fixo.ativo {
        font-size: 3rem;
      }
      .botao-voltar {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
      .gatilho.aberto {
      margin-top: 65rem; /* desce depois do clique */
      }
      .mensagem-digitada {
      font-size: 1rem;
    }
    
  </style>
</head>
<body class="fundo-espelho">

  <audio id="musicaMensagem" src="mensagem.mp3" preload="auto"></audio>

  <div class="espaco-titulo"></div>
  <div class="topo-fixo" id="cabecalho">Meu amor...</div>

  <div class="conteudo">
    <div class="gatilho" id="gatilhoMensagem">O que falar de você...</div>
    <div class="mensagem-digitada" id="mensagem"></div>
  </div>

  <a href="index.html" class="botao-voltar">← Voltar</a>

  <script>
    const gatilho = document.getElementById('gatilhoMensagem');
    const mensagem = document.getElementById('mensagem');
    const musica = document.getElementById('musicaMensagem');
    const cabecalho = document.getElementById('cabecalho');

    const texto = `
Falar que você é linda seria rebaixar sua beleza, falar que você é única seria muito óbvio, falar que você é minha princesa é meu sonho diário, então prefiro falar o óbvio, o verdadeiro, que você é minha princesa, minha companheira, minha amiga, minha melhor amiga, minha namorada, minha noiva, minha esposa, minha mulher, a futura mãe dos meus filhos, você é tudo isso e mais um pouco, você é você!

Nós estamos juntos e passamos por tantas coisas que como você já sabe, é até difícil pensar que um dia não estivemos grudados, seu cheiro e presença recompensam tudo, seja como for.

Prometo estar contigo na alegria e na tristeza, na saúde e na doença, na riqueza e na pobreza, amando-te, respeitando-te e sendo-te fiel em todos os dias de minha vida, até que o som nasça mais um dia e eu repita isso tudo mais uma vez, pois cada dia ao teu lado é novo mas ao mesmo tempo com o mesmo amor e cor, com a mesma ternura e paixão, com o calor e o amor, você é única sendo a mesma, estarei contigo em tudo aquilo que precisar e naquilo que não precisa também, nem só de necessidade nós vivemos, mas de escolha, eu escolho te amar e te digo, é a melhor escolha que eu posso e quero fazer para todo o sempre.

Eu te amo absurdamente, inegavelmente, inigualavelmente, inefavelmente, unicamente, de todo o meu coração, ida e volta não só até a lua mas até os astros mais longivos, eu só te digo que quando tudo estiver estranho, eu ainda quero que você me conheça mais e esteja ainda mais comigo, somos feitos um para o outro e para amar, um ao outro e amando a si no outro, obrigado por tudo que já vivemos e por tudo que ainda está por chegar.

Eu te amo Angélica Biffe Di Renzo ❤️

De seu amigo/companheiro/namorado/noivo/esposo...`;

    let index = 0;
    let digitando = false;

    function digitarTexto() {
      if (digitando) return;
      digitando = true;
      musica.play().catch(() => {});
      gatilho.classList.add('aberto');
      
      const intervalo = setInterval(() => {
        if (index < texto.length) {
          mensagem.textContent += texto.charAt(index);
          index++;
        } else {
          clearInterval(intervalo);
        }
      }, 25); // velocidade da digitação
    }

    gatilho.addEventListener('click', digitarTexto);

    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        cabecalho.classList.add('ativo');
      } else {
        cabecalho.classList.remove('ativo');
      }
    });
  </script>

  <footer>
      Werickson Alexandre Carvalho Fernandes
    </footer>

</body>
</html>
